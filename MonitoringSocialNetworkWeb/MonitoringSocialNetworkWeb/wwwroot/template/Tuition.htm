<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-2">
            <div class="col-md-8 text-center heading-section ftco-animate">
                <h2 class="mb-4"><span>Học</span> Phí</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-3 ftco-animate" ng-repeat="model in Tuition" ng-show="model.show==true">
                <div class="pricing-entry bg-light pb-4 text-center">
                    <div>
                        <h3 class="mb-3">{{model.name}}</h3>
                        <p><span class="price">{{model.price}}</span></p>
                    </div>
                    <div class="img" style="background-image: url({{model.imagePath}});"></div>
                    <div class="px-4 overflow-auto" style="height:200px" >
                        <p>{{model.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {
        var scope = angular.element('#System').scope();
        scope.GetTuition();
    })
</script>

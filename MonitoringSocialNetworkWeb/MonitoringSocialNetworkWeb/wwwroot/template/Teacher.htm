<section class="ftco-section ftco-no-pb">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-2">
            <div class="col-md-8 text-center heading-section ftco-animate">
                <h2 class="mb-4"><span>Đội Ngũ</span> Giảng Viên</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-3 ftco-animate" ng-repeat="model in Teacher track by model.id" ng-show="model.show==true">
                <div class="staff">
                    <div class="img-wrap d-flex align-items-stretch">
                        <div class="img align-self-stretch" style="background-image: url({{model.imagePath}});"></div>
                    </div>
                    <div class="text pt-3 text-center">
                        <h3>{{model.name}}</h3>
                        <span class="position mb-2">{{model.specialize}}</span>
                        <div class="faded">
                            <p>{{model.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {
        var scope = angular.element('#System').scope();
        scope.GetTeacher();
    })
</script>

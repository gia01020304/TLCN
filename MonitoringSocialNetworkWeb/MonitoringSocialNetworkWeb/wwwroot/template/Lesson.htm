<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-2">
            <div class="col-md-8 text-center heading-section ftco-animate">
                <h2 class="mb-4"><span>Chương Trình </span>Học</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 course d-lg-flex ftco-animate" ng-repeat="model in Lesson" ng-show="model.show==true">
                <div class="img" style="background-image: url({{model.imagePath}});" ></div>
                <div class="text bg-light p-4">
                    <h3><a href="#">{{model.name}}</a></h3>
                    <p class="subheading"><span>Thời Gian: </span>{{model.startTime}} - {{model.endTime}}</p>
                    <p class="overflow-auto" style="height:200px">{{model.description}}</p>
                </div>
            </div>
           
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {
        var scope = angular.element('#System').scope();
        scope.GetLesson();
    })
</script>

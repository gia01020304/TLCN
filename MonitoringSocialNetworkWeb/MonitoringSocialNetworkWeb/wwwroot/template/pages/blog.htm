<section class="hero-wrap hero-wrap-2" style="background-image: url('front-end/images/bg_2.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-2 bread">Bài Viết</h1>
            </div>
        </div>
    </div>
</section>
<section class="ftco-section bg-light">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-2">
            <div class="col-md-8 text-center heading-section ftco-animate">
                <h2 class="mb-4">Bài Viết</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-4 ftco-animate" ng-repeat="model in Blog  | limitTo : pageSize : (currentPage - 1) * pageSize track by model.id" ng-class="{lastItem: $last}">
                <div class="blog-entry">
                    <a ng-click="ScrollUp()" href="/bai-viet/{{model.id}}" class="block-20 d-flex align-items-end" style="background-image: url({{model.imagePath}});">
                        <div class="meta-date text-center p-2">
                            <span>{{model.dateModified| date : "dd/MM/yyyy HH:mm:ss" }}</span>
                        </div>
                    </a>
                    <div class="text bg-white p-4">
                        <h3 class="heading overflow-auto" style="height:100px"><a ng-click="ScrollUp()" href="/bai-viet/{{model.id}}">{{model.subject}}</a></h3>
                        <div class="d-flex align-items-center mt-4">
                            <p class="mb-0"><a ng-click="ScrollUp()" href="/bai-viet/{{model.id}}" class="btn btn-secondary">Đến Bài Viết<span class="ion-ios-arrow-round-forward"></span></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row no-gutters my-5" ng-show="Blog.length>0">
        <div class="col text-center">
            <div class="block-27">
                <ul>
                    <li>
                        <ul ng-change="ScrollUp()" uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="pageSize" template-url="template/pagination.htm"></ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<script>
    $(document).ready(function () {
        var scope = angular.element('#System').scope();
        scope.GetListBlogView();
    })
</script>
